        <form action="registro" enctype="multipart/form-data" method="post" name="formulario_html5" autocomplete="off" class="parte1">
  
  
          <label for="Nombres">Nombres</label></br>
          <input type="text" name="nombre" id="nombre" class="cajas"></br>

          <label for="Apellidos">Apellidos</label></br>
          <input type="text" name="Apellidos" id="Apellidos" class="cajas"></br>
         
          <label for="identificacion">CC</label></br>
          <input type="num" name="identificacion" id="CC" class="cajas"></br>
  
          <label for="direccion">Dirección de resisdencia</label></br>
          <input type="varchar" name="direccion" id="direccion" class="cajas"></br>

          <label for="Procedencia">Procedencia</label></br>

          <label for="Vehículo">Vehículo</label></br>

            <option value="1" label="Carro">
            <option value="2" label="Moto"></select></br>
            
          <label for="placa">Placa</label></br>
          <input type="varchar" name="placa" id="placa" class="cajas"></br>
            </form>

          <input type="email" name="email" id="email" class="cajas"></br>
  
          <label for="Ciudad">Ciudad</label></br>
          <input type="text" name="Ciudad" id="Ciudad" class="cajas"></br>

          <input type="num" name="telefono" id="telefono" class="cajas"></br>
  
          <label for="destino">Destino</label></br>
          <input type="text" name="destino" id="destino" class="cajas"></br>
  
          <div class="buttons">
            <button type="button" onclick="cancelar()">Cancelar</button>

        </div>
